<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - EcoShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" id="logo">
                <img src="images/logo.png" alt="EcoShop Logo">
                <h1>EcoShop</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html" id="cart-icon" class="active">Cart <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart-page container">
            <h2 class="section-title">Your Shopping Cart</h2>
            <div id="cart-items-container">
                <!-- Cart items will be loaded here by JavaScript -->
                <p id="empty-cart-message">Your cart is currently empty. <a href="products.html">Start shopping!</a></p>
            </div>
            
            <div id="cart-summary-container" style="display: none;"> <!-- Hidden by default -->
                <div class="cart-summary">
                    <h3>Total: $<span id="cart-total">0.00</span></h3>
                </div>
                <div class="cart-actions">
                    <button class="btn btn-danger" id="empty-cart-btn">Empty Cart</button>
                    <button class="btn" id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 EcoShop. Nurturing a Greener Tomorrow.</p>
        </div>
    </footer>

    <script src="js/products_data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
